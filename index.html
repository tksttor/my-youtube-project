<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube埋め込みテスト</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-container {
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16 / 9; /* 常に16:9 */
      margin-top: 0.5rem;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    form {
      width: 100%;
      max-width: 560px;
      display: flex;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>YouTube埋め込み切り替え</h2>

  <!-- URL入力フォーム（動画のすぐ上に表示） -->
  <form id="urlForm">
    <input type="text" id="videoUrl" placeholder="YouTubeのURLを入力してください">
    <button type="submit">動画を変更</button>
  </form>

  <!-- 埋め込み動画 -->
  <div class="video-container">
    <iframe id="youtubeFrame"
      src="https://www.youtube.com/embed/gTz29bk_HG0?fs=1&rel=0"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const form = document.getElementById("urlForm");
    const input = document.getElementById("videoUrl");
    const frame = document.getElementById("youtubeFrame");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      let url = input.value.trim();

      if (!url) return;

      // YouTube URLをembed形式に変換
      let videoId = "";
      if (url.includes("watch?v=")) {
        videoId = url.split("watch?v=")[1].split("&")[0];
      } else if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
      } else if (url.includes("embed/")) {
        videoId = url.split("embed/")[1].split("?")[0];
      }

      if (videoId) {
        frame.src = "https://www.youtube.com/embed/" + videoId + "?fs=1&rel=0";
      } else {
        alert("有効なYouTube URLを入力してください");
      }
    });
  </script>
</body>
</html>
