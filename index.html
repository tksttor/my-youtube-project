<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube埋め込みテスト</title>
  <style>
    /* ページ中央に動画を配置し、レスポンシブ対応 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      padding-bottom: 56.25%; /* 16:9 アスペクト比 */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="video-container">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/1ngeX245nEo?si=PnKxHRdJxf8q3yGz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>

</html>
