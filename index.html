<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube埋め込みテスト</title>
  <style>
    /* ページ中央に動画を配置し、レスポンシブ対応 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .video-container {
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16 / 9; /* 常に16:9の比率を維持 */
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube-nocookie.com/embed/1ngeX245nEo?autoplay=0&fs=1"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
